---
defaults:
  fabric:
    pods:
      # Policy Groups and Profiles
      annotation: ''
      bgp_route_reflector_policy: default
      coop_group_policy: default
      date_time_policy: default
      description: ''
      isis_policy: default
      macsec_policy: default
      management_access_policy: default
      snmp_policy: default
    policies:
      monitoring:
        common_policy:
          smart_callhome:
            admin_state: enabled
            annotation: ''
            contact_information: ''
            contract_id: ''
            customer_contact_email: ''
            customer_id: ''
            description: ''
            smart_destinations:
                admin_state: enabled
                email: admin@example.com
                format: short-txt # aml|short-txt|xml
                rfc_compliant: true
            from_email: ''
            phone_contact: ''
            reply_to_email: ''
            site_id: ''
            smtp_server:
                management_epg: default
                port_number: 25
                secure_smtp: false
                smtp_server: relay.example.com
                username: ''
            street_address: ''
          snmp:
            admin_state: enabled
            annotation: ''
            contact: ''
            description: ''
            include_types:
                audit_logs: false
                events: false
                faults: true
                session_logs: false
            location: ''
            snmp_client_groups:
                clients: []
                description: ''
                management_epg: default
                name: default
            snmp_communities: []
            snmp_destinations: []
            users: []
          syslog:
            admin_state: enabled
            annotation: ''
            console_destination:
                admin_state: enabled
                severity: critical
            description: ''
            format: aci
            include_types:
                audit_logs: false
                events: false
                faults: true
                session_logs: false
            local_file_destination:
                admin_state: enabled
                severity: warnings
            min_severity: warnings
            remote_destinations:
                admin_state: enabled
                forwarding_facility: local7
                hosts: []
                management_epg: default
                port: 514
                severity: warnings
                transport: udp
            show_milliseconds_in_timestamp: false
            show_time_zone_in_timestamp: false
