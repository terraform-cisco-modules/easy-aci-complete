---
defaults:
  admin:
    aaa:
      authentication:
        aaa:
          console:
            annotation: ''
            login_domain: ''
            realm: local
          default:
            annotation: ''
            fallback_domain_avialability: false
            login_domain: ''
            realm: local
          icmp_reachability:
            annotation: ''
            retries: 1
            timeout: 5
            use_icmp_reachable_providers_only: true
          remote_user_login_policy: no-login
        radius:
          annotation: ''
          authorization_protocol: pap
          description: ''
          hosts: []
          management_epg: defualt
          port: 1812
          retries: 1
          server_monitoring:
            admin_state: false
            username: default
          timeout: 5
          type: radius
        tacacs:
          accounting_include:
            audit_logs: true
            events: false
            faults: false
            session_logs: true
          annotation: ''
          authorization_protocol: 'pap'
          description: ''
          hosts: []
          management_epg: defualt
          port: 49
          retries: 1
          server_monitoring:
            admin_state: false
            username: 'default'
          timeout: 5
      security:
        annotation: ''
        lockout_user:
          enable_lockout: 'disable'
          lockout_duration: 60
          max_failed_attempts: 5
          max_failed_attempts_window: 5
        maximum_validity_period: 24
        no_change_interval: 24
        password_change_interval: 48
        password_change_interval_enforce: 'enable'
        password_changes_within_interval: 2
        password_expiration_warn_time: 15
        password_strength_check: true
        user_passwords_to_store_count: 5
        web_session_idle_timeout: 1200
        web_token_timeout: 600
    external_data_collectors:
      smart_callhome:
        admin_state: enabled
        annotation: ''
        contact_information: '' # If undefined it will use customer_contact_email
        contract_id: ''
        customer_contact_email: ''
        customer_id: ''
        description: ''
        smart_destinations:
            admin_state: enabled
            email: admin@example.com
            format: short-txt # aml|short-txt|xml
            rfc_compliant: true
        from_email: '' # If undefined it will use customer_contact_email
        phone_contact: ''
        reply_to_email: '' # If undefined it will use customer_contact_email
        site_id: ''
        smtp_server:
            management_epg: default
            port_number: 25
            name: relay.example.com
            username: ''
        street_address: ''
      syslog:
        admin_state: enabled
        annotation: ''
        console_destination:
            admin_state: enabled
            severity: critical
        description: ''
        format: aci
        include_types:
            audit_logs: false
            events: false
            faults: true
            session_logs: false
        local_file_destination:
            admin_state: enabled
            severity: warnings
        min_severity: warnings
        remote_destinations:
            admin_state: enabled
            forwarding_facility: local7
            hosts: []
            management_epg: default
            port: 514
            severity: warnings
            transport: udp
        show_milliseconds_in_timestamp: false
        show_time_zone_in_timestamp: false
    import_export:
      configuration_backups:
        annotation: ''
        description: ''
        # Import/Export > Export Policies > Configuration
        format: json
        include_secure_fields: false
        max_snapshot_count: 0
        snapshot: false
        start_now: false
        # Import/Export > Remote Locations
        authentication_type: usePassword
        management_epg: default
        protocol: sftp
        remote_hosts: []
        remote_path: /tmp
        remote_port: 22
        username: admin
        # Schedulers > Fabric: One-Time/Recuring Windows
        delay_between_node_upgrades: 0 # Only applicable if the maximum concurrent node count is 1.
        maximum_concurrent_nodes: 0
        maximum_running_time: 0
        processing_break: none
        processing_size_capacity: 0
        schedule:
          days: every-day
          hour: 23
          minute: 45
        window_type: recurring
