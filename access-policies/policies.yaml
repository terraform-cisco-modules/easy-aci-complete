---
access:
  policies:
    global:
      recommended_policies:
        error_disabled_recovery_policy: true
        mcp_instance_policy: true
        qos_class: true
        vpc_domain: true # VPC Domain is under Switch but for simplicity added here
      attachable_access_entity_profiles:
        - name: accessAep
          description: 'Default AAEP'
          l3_domains: [l3out]
          physical_domains: [access]
        - name: infraAep
          description: 'AAEP for Infra Trunk'
          infra_vlan: true
          physical_domains: [access]
        - name: trunkAep
          description: 'AAEP for EPG Assignment'
          physical_domains: [access]
          vmm_domains: [Asgard]
      dhcp_relay:
        - dhcp_servers: 
            - 10.101.128.15
            - 10.101.128.15
          epg: prod
          epg_type: external_epg
          l3out: asgard-prod
          tenant: 'infra'
    interface:
      create_pre_built_interface_policies:
        cdp_interface: true
        fibre_channel_interface: false
        l2_interface: true
        link_level: true
        lldp_interface: true
        mcp_interface: true
        port_channel: true
        port_security: true
        spanning_tree_interface: true
      link_level:
        - name: cl74_fc_fec
          auto_negotiation: on
          forwarding_error_correction: cl74-fc-fec
          speed: 25G
