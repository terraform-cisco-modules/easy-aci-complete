---
fabric:
  policies:
    defaults: # Configure the Recommended Settings for these policies
      - fabric_node_controls: true
      - l3_interface: true
    pod:
      date_and_time:
        - name: default
          ntp_servers: [
            # Hostname Plus Preferred Preference
            [10.101.128.15, false],
            [10.101.128.16, true]
          ]
          management_epg: ooband
          time_zone: America/Detroit
    global:
      dns_profiles:
        - name: default
          description: System DNS Profile
          dns_domains:
            - domain: cisco.com
              default_domain: false
            - domain: rich.ciscolabs.com
              default_domain: true
          dns_providers:
            - dns_provider: 10.101.128.15
              preferred: true
            - dns_provider: 10.101.128.16
              preferred: false
          management_epg: ooband
    monitoring:
      common_policy:
        smart_callhome:
          - name: default
            contact_information: rich-lab@cisco.com
            customer_contact_email: rich-lab@cisco.com
            from_email: rich-lab@cisco.com
            phone_contact: +1 408-555-5555
            reply_to_email: rich-lab@cisco.com
            smart_destinations:
                email: rich-lab@cisco.com
            smtp_server:
                management_epg: ooband
                smtp_server: smtp-ext.cisco.com
            street_address: 4125 Highlander Parkway Richfield, OH 44286
        snmp:
          - name: default
            contact: rich-lab@cisco.com
            include_types:
              audit_logs: true
              events: true
              faults: true
              session_logs: true
            location: Asgard - Rack143D
            snmp_client_groups:
              - name: ooband
                clients:
                  - address: 10.101.128.24
                    name: LNX1
                  - address: 10.101.128.25
                description: 'Out-of-Band Client Group'
                management_epg: ooband
            snmp_communities:
              - community_variable: 1
                description: 'Community String 1'
              - community_variable: 2
                description: 'Community String 2'
            snmp_destinations:
              - host: 10.101.128.24
                management_epg: ooband
                username: cisco_user1
                v3_security_level: priv
                version: v3
                community_variable: 1
              - host: 10.101.128.25
                management_epg: ooband
                version: v2c
            users:
                authorization_key: 1
                authorization_type: hmac-sha1-96
                privacy_key: 1
                privacy_type: aes-128
                username: cisco_user1
        syslog:
          - name: default
            include_types:
                audit_logs: true
                events: true
                faults: true
                session_logs: true
            local_file_destination:
                severity: information
            remote_destinations:
                hosts: [10.101.128.24, 10.101.128.25]
                management_epg: ooband
                severity: information
            show_milliseconds_in_timestamp: true
            show_time_zone_in_timestamp: true
